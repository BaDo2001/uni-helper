query SubjectPagination ($page: Int, $perPage: Int) {
    SubjectPagination(page: $page, perPage: $perPage) {
        pageInfo {
            pageCount
            itemCount
        }
        items {
            _id
            name
            neptunId
            university
            faculty
            credits
        }
    }
}

mutation CreateSubject ($record: CreateOneSubjectSchemaInput!) {
    SubjectCreateOne(record: $record) {
        recordId
        record {
            _id
            neptunId
            name
            university
            faculty
            credits
        }
    }
}