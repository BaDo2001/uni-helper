schema: ./uni-helper-backend/src/graphql/types/*.ts
documents: ./uni-helper-frontend/src/graphql/*.ts

watch: true

require:
  - ts-node/register
generates:
  uni-helper-backend/generated-typings/graphql-types.d.ts:
    plugins: 
      - typescript
      - typescript-resolvers
      - typescript-mongodb
    config:
      typesPrefix: I
  uni-helper-frontend/generated-typings/graphql-types.d.ts:
    plugins: 
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      avoidOptionals: true
      typesPrefix: I
